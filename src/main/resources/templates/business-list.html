<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business List</title>
    <link th:replace="layout :: common-resources"/>
</head>
<body>
<div th:replace="layout :: content">

</div>

<div class="container" style="margin-top: 50px">
    <h2>Business List</h2>
    <a th:href="@{/business/create}"><button class="btn btn-primary">Create</button></a>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Date of Creation</th>
            <th scope="col">Location</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="business : ${businesses}">
            <th scope="row">1</th>
            <td th:text="${business.name}"></td>
            <td th:text="${business.dateOfCreation}"></td>
            <td th:text="${business.location}"></td>
            <td>
                <a th:href="@{/business/edit/{businessId}(businessId=${business.id})}">Edit</a>
                <form method="post" th:action="@{/business/delete/{businessId}(businessId=(${business.id}))}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

    <th:block th:replace="layout :: common-scripts"></th:block>
</body>
</html>
