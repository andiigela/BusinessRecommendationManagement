<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link th:replace="layout :: common-resources" />
</head>
<body>
    <div th:replace="layout :: content"></div>
    <div class="container">
        <form method="post" th:action="@{/profile/edit}" th:object="${user}" >
            <h2 style="margin-bottom: 15px">Edit Profile</h2>
            <input type="hidden" th:field="${user.id}" name="id" class="form-control" id="exampleInputId" aria-describedby="emailHelp">
            <div class="form-group">
                <label for="exampleInputUsername">Username</label>
                <input type="text" th:field="${user.username}" name="username" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" th:field="${user.email}" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" th:field="${user.password}" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Password Confirmation</label>
                <input type="password" name="passwordConfirm" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Edit</button>
        </form>
    </div>

    <th:block th:replace="layout :: common-scripts"></th:block>

</body>
</html>
