<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link th:replace="layout :: common-resources"/>
</head>
<body>
  <div th:replace="layout :: content"></div>
  <div class="container">
    <form method="post" style="margin-top: 88px" th:action="@{/register}" th:object="${user}">
      <h2 style="margin-bottom: 15px">Register</h2>
      <div class="form-group">
        <label for="exampleInputUsername">Username</label>
        <input type="text" th:field="${user.username}" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp" placeholder="Enter username">
        <p th:if="${#fields.hasErrors('username')}" th:errors="${user.username}"></p>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" th:field="${user.email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <p th:if="${#fields.hasErrors('email')}" th:errors="${user.email}"></p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" th:field="${user.password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <p th:if="${#fields.hasErrors('password')}" th:errors="${user.password}"></p>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
  <th:block th:replace="layout :: common-scripts"></th:block>
</body>
</html>
